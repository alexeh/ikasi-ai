version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ikasi-ai-postgres
    environment:
      POSTGRES_DB: ikasi-ai
      POSTGRES_USER: ikasi-ai
      POSTGRES_PASSWORD: ikasi-ai
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U 'ikasi-ai'"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: